<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your App</title>
</head>
<body>

<div class="container">
    <div id="login-form" class="form">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="button" onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Create an Account</a></p>
        </form>
    </div>

    <div id="signup-form" class="form hidden">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
            <button type="button" onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Back to Login</a></p>
        </form>
    </div>

    <div id="registration-success" class="hidden">
        <p>Registration successful! You can now log in.</p>
    </div>

    <!-- Add a success page -->
    <div id="success-page" class="form hidden">
        <p>Welcome! You have successfully logged in.</p>
        <button type="button" onclick="navigateToLogin()">Back to Login</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

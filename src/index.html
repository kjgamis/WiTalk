<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="../src/materialize.min.css"
      media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your App</title>
  </head>
  <body>
    <div class="app">
      <div class="img">
        <div class="container">
            <form>
              <div id="login-form" class="form">
                <h2>WiTalk</h2>
                <div class="loginPage page" id="pageOne">
                  <div class="buttons">
                      <a class="waves-effect waves-light btn1">Create an Account</a>
                      <a class="waves-effect waves-light btn2">Login</a>
                  </div>
                  <p>Need help logging in? <a href="#" onclick="showSignupForm()">Contact Us</a></p>
              </div>
            </form>
          </div>
        </div>
      <div class="pageContainer name">
        <div class = pageOne ></div>
        <div class = pageTwo></div>
        <div class = pageThree></div>
        <div class = pageFour></div>
        <div class = pageFive></div>
        <div class = pageSix></div>
        <div class="continueButton">
          <a class="waves-effect waves-light continueBtn">Continue</a>
        </div>
      </div>

        <div id="signup-form" class="form hidden">
          <h2>Sign Up</h2>
          <form id="signup-form">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" required />
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required />
            <button type="button" onclick="signup()">Sign Up</button>
            <p>
              Already have an account?
              <a href="#" onclick="showLoginForm()">Back to Login</a>
            </p>
          </form>
        </div>

        <div id="registration-success" class="hidden">
          <p>Registration successful! You can now log in.</p>
        </div>

        <!-- Add a success page -->
        <div id="success-page" class="form hidden">
          <p>Welcome! You have successfully logged in.</p>
          <button type="button" onclick="navigateToLogin()">
            Back to Login
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/src/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
